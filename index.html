<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_Calculation</title>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="mt-16">
        <h1 class="text-5xl	text-center	font-bold text-teal-600">Welcome to Simple Bank Calculation</h1> 
    </header>   
    <main>
        <section class="bg-red-300 w-3/4 mx-auto mt-16 p-16">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <form action="">
                <input class="block mb-2 border rounded-md p-2 w-3/4" type="email" placeholder="Enter your email">
                <input class="block mb-4 border rounded-md p-2 w-3/4" type="password" placeholder="Enter your password">
                <button class="px-4 py-2 bg-violet-900 text-white rounded-md font-medium">Submit</button>
            </form>
        </section>
    </main>     

    
</body>
</html>
