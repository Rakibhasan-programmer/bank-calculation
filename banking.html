<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-16">
        <h1 class="text-5xl	text-center	font-bold text-violet-600">Bank Calculation</h1>
    </header> 

    <main class="pt-10 w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4  text-white font-semibold">
                <div class="bg-violet-500 p-12 rounded-lg shadow-md">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4  class="text-2xl">$ <span id="main-deposit">00</span></h4>
                </div>
                <div class="bg-violet-500 p-12 rounded-lg shadow-md">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$ <span id="withdraw-balance">00</span></h4>
                </div>
                <div class="bg-violet-500 p-12 rounded-lg shadow-md">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$ <span id="main-balance">1250</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h3 class="text-3xl mt-10 mb-4 font-medium">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="block mb-2 border rounded-md p-2 w-3/4 border-violet-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" type="email" placeholder="Enter amount">
                        <button id="deposit" class="px-4 py-2 bg-violet-600 text-white rounded-md font-medium hover:bg-violet-800">Deposit</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-3xl mt-10 mb-4 font-medium">Withdraw Amount</h3>
                    <div>
                        <input id="withdraw-amount" class="block mb-2 border rounded-md p-2 w-3/4 border-violet-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" type="email" placeholder="Enter amount">
                        <button id="withdraw" class="px-4 py-2 bg-violet-600 text-white rounded-md font-medium hover:bg-violet-800">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="banking.js"></script>

</body>
</html>
